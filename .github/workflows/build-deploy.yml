name: Build & deploy

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Install NPM packages
      run: npm ci
    
    - name: Build project
      run: npm run build

    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
          branch: gh-pages
          folder: build      