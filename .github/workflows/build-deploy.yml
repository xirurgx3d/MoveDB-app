name: Build & deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.1
      
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: xirurgx3d/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build      